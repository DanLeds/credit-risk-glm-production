groups:
  - name: credit_risk_alerts
    interval: 30s
    rules:
      - alert: HighErrorRate
        expr: rate(model_errors_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second"

      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(model_prediction_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High prediction latency"
          description: "95th percentile latency is {{ $value }} seconds"

      - alert: LowModelAccuracy
        expr: model_accuracy < 0.7
        for: 10m
        labels:
          severity: critical
        annotations:
          summary: "Model accuracy below threshold"
          description: "Model accuracy is {{ $value }}"

      - alert: ServiceDown
        expr: up{job="credit-risk-api"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Credit Risk API is down"
          description: "The Credit Risk API service is not responding"
